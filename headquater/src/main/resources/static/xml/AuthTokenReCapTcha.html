    <script>
        function reCapt() {
            grecaptcha.ready(function() {
                grecaptcha.execute('6LfroBohAAAAAMQ7d3EoF33vw59WhuZbS04mg244', {action: 'submit'}).then(function(token) {

                    var httpRequest;
                    var data = "{\"token\":\""+token+"\"}";

                    httpRequest = new XMLHttpRequest();
                    /* httpRequest의 readyState가 변화했을때 함수 실행 */
                    httpRequest.onreadystatechange = () => {

                        if (httpRequest.readyState === XMLHttpRequest.DONE) {
                            if (httpRequest.status === 200) {


                            } else {
                                alert('Request Error!');
                                location.href="/";
                            }
                        }
                    };
                    httpRequest.onload = () => {
                        var data = httpRequest.response;

                        if(data != null){
                            if(data.success == true){
                                location.href="/websquare/websquare.html?w2xPath=/xml/register.xml";
                            } else {
                                location.href="/";
                            }
                        }


                    };
                    /* Get 방식으로 name 파라미터와 함께 요청 */
                    httpRequest.open('POST', '/manager/account/resign/validation');
                    /* Response Type을 Json으로 사전 정의 */
                    httpRequest.setRequestHeader("Content-Type", "application/json");
                    httpRequest.responseType = "json";
                    /* 정의된 서버에 요청을 전송 */
                    httpRequest.send(data);


                });
            });
        };

        reCapt();
    </script>
